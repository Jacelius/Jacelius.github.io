---
layout: default
---

<div id="main" role="main">
  <h1>Projects</h1>
  <ul>
    {% for page in site.pages %}
      {% if page.url contains '/projects/' and page.name != 'index.md' %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
  {{ content }}
</div>
